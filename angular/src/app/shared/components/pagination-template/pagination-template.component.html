
<div class="flex">
    <div class="container bm">
    
        <button class="pagination-next f-n-18 bg-white f-c-grey" 
        [class.disabled]="p.isFirstPage()"
        *ngIf="!p.isFirstPage()" (click)="p.previous()">
            Previous
        </button>

        <div id="numbers" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">

            <button  *ngIf="p.getCurrent() === page.value" class="f-n-18 bg-white f-c-blue">{{ page.label }}</button>
            <button (click)="p.setCurrent(page.value)"
            *ngIf="p.getCurrent() !== page.value" class="f-n-18 bg-white f-c-grey">
                {{page.label}}
            </button>
        </div>

        <button class="pagination-next f-n-18 bg-white f-c-grey" 
        [class.disabled]="p.isLastPage()"
        *ngIf="!p.isLastPage()" (click)="p.next()">
            Next
        </button>
    </div>
</div>
