<div id="cateogoryMenu" *ngIf="categories$ | async as categories">
    <ul>
        <ng-container *ngFor="let cat of categories">
            <li>
                {{cat.name}} <i class="fa-solid fa-angle-down"></i>   
                <div class="dropdown">
                    <ul>
                        <li *ngFor="let sub of cat.sub_categories" (click)="changeActiveCat(sub.id)"
                        routerLink='/posts/{{sub.id}}' [class.activeCat]="sub.id==categoryId" >
                        <a>{{sub.name}}</a>
                    </li>
                       
                    </ul>       
                </div>      
            </li>
        </ng-container>      
    </ul>
</div>
