
<div class="container" *ngIf="user$ | async as user">
    <div class="topic shadow">
        <div class="name border">
            <img class="image1" src="{{user.image.source}}" alt="">
            <h2 class="f-c-blue f-bold">{{user.name}}</h2>
        </div>
        <div >
            <textarea type="text" class="f-n-16" placeholder="Write your reply" id="text" #text></textarea>
            <div class="flex justify">
                <button class="button1 f-c-blue f-n-16 bg-white">Add picture</button>
                <button (click)="postComment(text.value)" class="button2 f-c-white f-n-16 bg-blue">Post comment</button>
            </div>    
        </div>
    </div>
</div>
